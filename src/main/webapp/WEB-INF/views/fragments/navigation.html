<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="navigation(activeTab)" class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/content}" target="_blank">
        <img th:src="@{/resource/images/logo-tuev-hessen.jpg}"/>
      </a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li th:class="${activeTab == 'booking-manager'}? 'active'">
          <a th:href="@{/management/booking-manager}">Anmeldung</a>
        </li>
        <li th:class="${activeTab == 'sessions'}? 'active'">
          <a th:href="@{/management/sessions}">Termine</a>
        </li>
        <li th:class="${activeTab == 'testing'}? 'active'">
          <a th:href="@{/management/testing}">Testing</a>
        </li>
      </ul>

      <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
        <li id="fat-menu" class="dropdown">
          <a href="#" id="drop3" role="button" class="dropdown-toggle"
             data-toggle="dropdown"> Angemeldet als
            <b sec:authentication="name"></b>
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
            <li role="presentation">
              <a role="menuitem" tabindex="-1" th:href="@{/logout}">
              Abmelden
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
