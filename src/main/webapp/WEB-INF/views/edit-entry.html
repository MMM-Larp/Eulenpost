<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="fragments/initPage"/>
</head>

<body>

<div th:replace="fragments/navigation :: navigation('error')">Navigation</div>

<div class="container">
    <br>
    <h1>Eintrag bearbeiten</h1>
    <br>
    <form th:object="${entry}" th:action="@{/admin/saveEdit}" method="post">
        <input type="hidden" th:field="*{id}">
    <div class="form-group col-10">
        <label for="inputEmail">Email-Adresse</label>
        <input type="text" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Email" required>
    </div>
        <div class="form-group col-10">
            <label for="firstName">Name (OT)</label>
            <input type="text" class="form-control" id="otName" th:field="*{otName}" placeholder="Newt Scamander" required>
        </div>
    <div class="form-group col-10">
        <label for="firstName">Vorname (IT)</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Vorname" required>
    </div>
    <div class="form-group col-10">
        <label for="firstName">Ruf- oder Spitzname (IT, optional)</label>
        <input type="text" class="form-control" id="nickName" th:field="*{nickName}" placeholder="Ruf- oder Spitzname">
    </div>
    <div class="form-group col-10">
        <label for="lastName">Nachname (IT)</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Nachname" required>
    </div>
    <div class="form-group col-10">
        <label for="house">Hogwarts-Haus</label>
        <select class="form-control" id="house" th:field="*{house}" required>
            <option value="">- bitte wählen -</option>
            <option value="GRYFFINDOR">Gryffindor</option>
            <option value="HUFFLEPUFF">Hufflepuff</option>
            <option value="RAVENCLAW">Ravenclaw</option>
            <option value="SLYTHERIN">Slytherin</option>
        </select>
    </div>
    <div class="form-group col-10">
        <label for="note">
            Notiz
        </label>
        <textarea class="form-control" rows="4" id="note" th:field="*{note}"></textarea>
    </div>
        <div class="form-group col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="privacy" th:field="*{privacy}" required>
                <label class="form-check-label" for="privacy">
                    Datenschutzerklärung zugestimmt <br> <br>
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rules" th:field="*{rules}" required>
                <label class="form-check-label" for="rules">
                    Regeln akzeptiert.
                </label>
            </div>
        </div>
        <div class="form-group col-6">
            <button class="btn btn-primary" type="submit">Speichern</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                <span class="fa fa-trash"></span> Löschen
            </button>

            <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Anmeldunga löschen!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ACHTUNG! DIESE AKTION LÖSCHT DIESE ANMELDUNG!
                            Soll sie wirklich gelöscht werden? Dies kann nicht rückgängig gemacht werden.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                            <a th:href="@{'/admin/delete/' + ${entry.id}}" class="btn btn-primary">
                                Ja, Anmeldung löschen
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
