<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:insert="fragments/initPage"/>
  <link rel="stylesheet" type="text/css" th:href="@{/resource/themes/termin-app/css/login.css}"/>
</head>

<body>

<div th:replace="fragments/navigation :: navigation('login')">Navigation</div>

<div class="container">
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Admin Loginbereich</h1>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-8">
      <form class="form-horizontal" th:action="@{/login}" method="post">

      <div class="form-group">
        <label class="col-sm-3 control-label" for="username">
          Benutzername
        </label>
        <div class="col-sm-9">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" name="username" id="username" />
          </div>

        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label" for="password">
          Passwort
        </label>
        <div class="col-sm-9">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control" name="password" id="password" />
          </div>

        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <button class="btn btn-primary pull-right" type="submit">Anmelden</button>
        </div>
      </div>
      </form>
    </div>
    <div class="col-md-4">
      <img th:src="@{/resource/images/mmm_logo_bl.png}" class="img-thumbnail" />
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
